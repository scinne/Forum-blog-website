<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Post - Admin</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
      label { display: block; margin-top: 1rem; font-weight: bold; }
      input[type="text"], textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; box-sizing: border-box; }
      button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>Add New Post</h1>
<form action="/admin" method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required />

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="10" required></textarea>

    <label for="image">Upload Image or File</label>
    <input type="file" id="image" name="image" accept="image/*,.pdf,.txt">

    <button type="submit">Publish Post</button>
</form>
    <p><a href="/">Back to homepage</a></p>
    <p><a href="/logout">Log out</a></p>
</body>
</html>
