<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ post[1] }} - My Blog</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
      a { color: #2a5db0; }
      time { font-size: 0.9rem; color: #555; }
      img { max-width: 100%; height: auto; display: block; margin: 1em 0; }
    </style>
</head>
<body>
    <a href="/">&#8592; Back to all posts</a>

    <article>
        <h1>{{ post[1] }}</h1>
        <time>{{ post[4] }}</time>
        
{% if post[3] %}
    <img src="{{ url_for('static', filename='uploads/' ~ post[3]) }}"
         alt="Uploaded image"
         style="max-width:300px;max-height:200px;display:block;margin:1em 0 0 0;">
{% endif %}
        <div style="white-space: pre-wrap;">{{ post[2] }}</div>
    </article>
    <form action="/delete/{{ post[0] }}" method="post" style="display:inline;">
  <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
</form>
</body>
</html>
